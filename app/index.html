<!doctype html>
<html class="full">

<head>
  <meta charset="utf-8">
  <title>Pelada Sabadão 9:30</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body ng-app="peladaApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="MenuCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Pelada Sabadão 9:30</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
          <li ng-class="{active: isActive('/jogadores')}"><a ng-href="#/jogadores">Jogadores</a></li>
          <li ng-class="{active: isActive('/artilharia')}"><a ng-href="#/artilharia">Artilheiros</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right" ng-controller="SampleCtrl">
          <li ng-hide="authData">
            <a href="#" ng-click="auth.$authWithOAuthPopup('facebook')">Login</a>
          </li>
          <li ng-show="authData">
            <a ng-click="auth.$unauth()">
              <table>
                <tr>
                  <td>
                    <img class="img-responsive img-circle" ng-src="{{authData.facebook.profileImageURL}}" width="30">
                  </td>
                  <td>
                    {{authData.facebook.displayName}}
                    <span class="glyphicon glyphicon-log-out"></span>
                  </td>
                </tr>
              </table>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ng-view=""></div>
  </div>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-69769715-1', 'auto');

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/jogador.js"></script>
  <script src="scripts/controllers/artilharia.js"></script>
  <script src="scripts/controllers/menu.js"></script>
  <script src="scripts/controllers/sample.js"></script>
  <!-- endbuild -->
</body>

</html>
